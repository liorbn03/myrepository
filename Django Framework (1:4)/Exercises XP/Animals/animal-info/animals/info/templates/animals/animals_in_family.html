<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animals in Family</title>
</head>
<body>
    <h1>Animals in Family</h1>
        {% for animal in animals %}
    <p>Name: {{ animal.name }}</p>
    <p>Legs: {{ animal.legs }}</p>
    <p>Weight: {{ animal.weight }}</p>
    <p>Height: {{ animal.height }}</p>
    <p>Speed: {{ animal.speed }}</p>
        {% endfor %}
</body>
</html>
